services:
  postgres:
    image: postgres:15-alpine
    container_name: pulsefeed-postgres
    environment:
      POSTGRES_DB: pulsefeed
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Ningaraj@9060
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pulsefeed-network

  redis:
    image: redis:7-alpine
    container_name: pulsefeed-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - pulsefeed-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulsefeed-backend
    environment:
      DATABASE_URL: postgres://postgres:Ningaraj@9060@postgres:5432/pulsefeed?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 8080
      UPLOAD_PATH: ./uploads
    ports:
      - "8081:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - pulsefeed-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  pulsefeed-network:
    driver: bridge
